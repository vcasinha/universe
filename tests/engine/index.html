	<body>
		<div id="stage"></div>
		<script>
			window.onload = function(){
				var RateLimit = function(){
					this.context = {};
				};

				RateLimit.prototype.message = function(name){
					var step = 1;
					args = Array.prototype.slice.call(arguments);
					var name = args.shift();

					var limiter = this.context[name];
					if(limiter === undefined){
						limiter = this.context[name] = new Date().getTime() / 1000;
					}

					var time_current =  new Date().getTime() / 1000;
					var delta = time_current - limiter;
					if(delta > 1/step){
						args.unshift('ratelimit.' + name + '(' + step + 's)');
						console.log.apply(console, args);
						this.context[name] = time_current;
					}
				};

				rateLimit = new RateLimit();
				var settings = {
					components: {
						loader: 'component.loader',
						renderer: 'component.renderer.pixi',
						audio: 'component.audio.howl',
						stage: 'component.stage',
						state: 'component.state',
						physics: 'component.physics.box2d',
						data: 'component.data'
					},
					state:{
						states: ['boot', 'splash'],
						step: 1 / 60,
					},
					renderer: {
						width: 800,
						height: 600,
						background: 0xffffff,
						interactive: true,
						renderer: {
							antialias: true
						}
					},
					physics: {
						scale: 20,
						gravity: {
							x: 0.0,
							y: 0.0
						}
					}
				};

				window.app = O.instance('engine.application');
				app.init(settings);
				app.start();
				//app.togglePause();
				
				window.app = app;
			}
		</script>
	</body>
